<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íconos de Bootstrap en CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <h1>Íconos de Bootstrap en CSS</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm" style="font-size:  2.5em; color: blue;">Alarma Azul</i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_rosa">Alarma Rosa desde CSS</i>
        </p>
    </div>
    <div>
        <h2>Iconos de Google</h2>
        <p>
            <i class="material-symbols-outlined">home</i>
            Busqueda
        </p>
    </div>
    <div>
        <h2>Iconos de Ionic</h2>
        <p>
            <ion-icon name="beer"></ion-icon>
            Iconos de Ionic
        </p>
    </div>
    <div>
        <h2>Iconos de Ionic</h2>
        <p>
            <ion-icon name="bluetooth" class="icon_azul"></ion-icon>
            Iconos de Ionic con CSS
        </p>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
